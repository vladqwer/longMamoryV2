<body>



	<!-- Начальная страница!-->
	<div data-role="page" id="start-menu" data-theme="a">
		<div data-role="header">
			<h1>LongMemory</h1>
		</div>
		<div data-role="content">
			<div>Колоды</div>
			<select id="s1" style="width: 100%" size="1">
				<!-- <option value="op1">OP1</option> -->
			</select>
			<button onclick="window.location.href='#selectbase';selectDeck();createStudyDeck();editCOuntNewCard()"
				style="width: 100%">Выбрать</button>
				<button onclick="window.location.href='#createpage'"
				style="width: 100%">Создать</button>

			<button onclick="refreshSelectDeck();" style="width: 100%">Обновить</button>
			<!-- <button onclick="selectDeck();" style="width: 100%">111</button> -->
		</div>
	</div>

	<!-- страница создать-->
	<div data-role="page" id="createpage" data-theme="a">
		<div data-role="content">
			<div>Создать</div>
			<p>Название калоды</p>
			<input id="createpage-kol-name" type="text" value="колода №">
			<!-- <p>Вопрос</p>
			<input id="createpage-question" type="text" value="">
			<p>Ответ</p>
			<input id="createpage-answer" type="text" value="">-->
			<button onclick="add_deck();refreshSelectDeck();" style="width: 100%">добавить</button>
			<ul data-role="listview" data-inset="true" data-theme="a">
				<li><a href="#deckProperty">Настроить колоду</a></li>
				<li><a href="#start-menu">Home</a></li>

			</ul>

		</div>
	</div>
	<!-- страница выбрать-->
	<div data-role="page" id="selectbase" data-theme="a">
		<div data-role="header">
			<h1>Выбрать</h1>
		</div>

		<div data-role="content">
			<div>
				Новые<div id="text1ofSelectBase">qwe</div>
			</div>
			<div>
				Повторение<div id="text2ofSelectBase">qwe</div>
			</div>
			<div>
				<input type="button"
					onclick="window.location.href='#learnPage';createStudyDeck();"
					value="начать" id="buttonBeginOofSelectBase">
			</div>
			<div>
				<input type="button" onclick="window.location.href='#deckProperty '"
					value="настройки" id="buttonPropertyOfSelectBase">
			</div>

			<ul data-role="listview" data-inset="true" data-theme="a">
				<li><a href="#start-menu">Home</a></li>
			</ul>

		</div>
	</div>
	<!-- страница настроек колоды-->
	<div data-role="page" id="deckProperty" data-theme="a">
		<div data-role="header">
			<h1>Настройки</h1>
		</div>

		<div data-role="content">
			<div>
				Новых карточек в колоде<input type="text" id="text1ofDeckProperty" value="3">
			</div>
			<div>
				<input type="button"
					onclick="window.location.href='#editDeck';"
					value="редактировать колоду" id="buttonEditDeck"> <input
					type="button"
					onclick="window.location.href='#selectbase';editCOuntNewCard();"
					value="назад" id="buttonBackOfdeckProperty">
			</div>



		</div>
	</div>
	<!-- страница редактирования колоды-->
	<div data-role="page" id="editDeck" data-theme="a">
		<div data-role="header">
			<h1>Редактирование</h1>
		</div>
		<div data-role="content">
			<table id="tableOfEditDeck">

			</table>
			<div data-role="footer" data-position="fixed" data-theme="a">
				<input type="button" onclick="window.location.href='#addCard'"
					value="добавить карточку" id="buttonPropertyOfSelectBase">
				<input type="button" onclick="refreshOnEditDeck();" value="обновить"
					id="buttonPropertyOfEditDeck">
				<ul data-role="listview" data-inset="true" data-theme="a">
					<li><a href="#deckProperty">назад</a></li>
				</ul>
			</div>

		</div>
	</div>
	<!-- страница добавить карточку-->
	<div data-role="page" id="addCard" data-theme="a">
		<div data-role="header">
			<h1>Добавить</h1>
		</div>
		<div data-role="content">
			<div>Вопрос</div>
			<input type="text" id="questionOfAddCard" value="поле вопроса">
			<div>Ответ</div>
			<input type="text" id="answerOfAddCard" value="поле ответа">
			<input type="button" onclick="add_card();" value="добавить"
				id="buttonAddOfAddCard">
			<ul data-role="listview" data-inset="true" data-theme="a">
				<li><a href="#editDeck">назад</a></li>
			</ul>
		</div>

	</div>
	<!-- страница обучение-->
	<div data-role="page" id="learnPage" data-theme="a">
		<div data-role="header">
			<h1>Добавить</h1>
		</div>
		<div data-role="content">
			<div>Вопрос</div>
			<!-- <input type="text" id="questionOfLearnPage" value="поле вопроса"> -->
			<div id="questionOfLearnPage">поле вопроса</div>
			<div>Ответ</div>
			<!-- <input type="text" id="answerOfLearnPage" value="поле вопроса"> -->
			<div id="answerOfLearnPage" style="visibility:hidden">поле ОТВЕТА</div>
			
			<div data-role="footer" data-position="fixed" style="height: 40%" data-theme="a">
				 <input type="button" onclick="studyUpdateB1();showAnswer2();" value="помню" 
				 	id="buttonMem1" style="width: 100%">
				 <input type="button" onclick="studyUpdateB2();showAnswer2();" value="плохо помню"
					id="buttonMem2" style="width: 100%"> 
				<input type="button" onclick="studyUpdateB3();showAnswer2();" value="не помню" 
					id="buttonMem3" style="width: 100%">
				<input type="button" onclick="showAnswer();" value="показать ответ"
					id="showAns" style="width: 100%"> 
				<input type="button" onclick="studyUpdate();" value="начать"
					id="buttonBegin" style="width: 100%"> 
				<input type="button" onclick="window.location.href='#start-menu'"
					value="закончить" id="buttonMemEnd" style="width: 100%">
			</div>
			<!-- <ul data-role="listview" data-inset="true" data-theme="a">
				<li><a href="#editDeck">назад</a></li>
			</ul> -->
		</div>

	</div>
